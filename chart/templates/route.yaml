{{- if .Values.route }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "lxp-course-service.fullname" . }}
  labels:
    {{- include "lxp-course-service.labels" . | nindent 4 }}
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: {{ include "lxp-course-service.fullname" . }}
    weight: {{ .Values.route.weight }}
  {{- if .Values.route.alternateBackends }}
  alternateBackends:
  {{- toYaml .Values.route.alternateBackends | nindent 4 }}
  {{- end }}
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
status: {}
{{ end }}